<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/426f51973a.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class ="header header__bg header__pos">
            <img class="logo" src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>

        <section class="localisation localisation__bg">
            <div class="localisation__bar">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
        </section>
    
        <section class="presentation">
            <div class="presentation__text bold">
                <h1>Réservez le menu qui vous convient</h1>
                <div class=presentation__subtext>
                    <p>Découvrez des réstaurants d'exception, séléctionnés par nos soins.</p>
                </div>
            </div>
            <button class="presentation__boutton--color presentation__bg--color">Explorez nos restaurants</button>
        </section>
    </header>

    <aside>
        <section class=operation>
            <h2>Fonctionnement</h2>
            <div class="operation__steps">
                <button class =operation__button>
                    <div class="operation__number">
                        <p>1</p>
                    </div>
                    <i class="fas fa-mobile-alt"></i>
                    <p>Choisissez un restaurant</p>
                </button>
                <button class =operation__button>
                    <div class="operation__number">
                        <p>2</p>
                    </div>
                    <i class="fas fa-list-ul"></i>
                    <p>composez votre menu</p>
                </button>
                <button class =operation__button>
                    <div class="operation__number">
                        <p>3</p>
                    </div>
                    <i class="fas fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </button>
            </div>
        </section>
    </aside>
    <main>
        <section>
            <article>
                <header></header>
                <figure>
                    <img src="" alt="">
                    <figcaption></figcaption>
                </figure>
            </article>
        </section>
    </main>
        <section class="choices choices_bg--lightgray">
            <h1 class=Restaurants__header--typography>Restaurants</h1>
                <div class="choices__restaurantCard">
                    <a href="palette.html">
                        <img src="img\restaurants\palette_de_gout.jpg" alt="La palette de goût">
                        
                    </a>
                </div>
            </article>
        </section>
</body>
</html>
